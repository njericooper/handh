<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/theme.css">
  <link rel="stylesheet" href="/assets/styles/form.css">
  <link rel="stylesheet" href="/assets/styles/navBar.css">
  <link rel="stylesheet" href="/assets/styles/hero.css">
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <title>High and Hydrated - Official Homepage</title>
</head>
<body>
  <nav class="nav-container">
    <ul class="nav-items">
        <li><a href="#">Home</a></li>

        <li><a href="#">Blog</a></li>

        <li><a href="#">Contact</a></li>
    </ul>
</nav>


  <div class="main-content">

    <div class="hero-image">
      <div class="hero-text">
        <h1 class="hero-header siteName">high & hydrated</h1>
        <p>lets put some smoke in the air</p>
      </div>
</div>
    <div class="wrapper">
      <div class="container"> 
        <header>Stay In Touch?</header>
        <form data-email-list="" action="https://formsubmit.co/hahhaze@altmails.com" method="POST">
            <div class="form">
                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_replyto">
                <input type="email" class="form-input border" name="email" id="emailInput" value="" placeholder="email@something.com" required>
                <input type="hidden" name="_autoresponse" value="Thank you for subscribing to my blog! I'll message you when I have an update.">
                <button type="submit" class="btn border">submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer" onload="setDate()"> 
    <p id="footerText" class="footerText"></p>
  </footer>  
</body> 
<script src="/assets/scripts/date.js"></script>
</html>
