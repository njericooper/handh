<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/assets/styles/theme.css">
  <link rel="stylesheet" href="/wip/form/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <title>High and Hydrated - Official Homepage</title>
</head>
<body>
  <header>
    <h1 class="siteName">High and Hydrated</h1>
  </header>
  <div class="main-content">
    <div class="content-wrapper">
      <h3>Welcome</h3>
      <p></p>
    </div>

    <div class="wrapper">
      <div class="container">
        <header>Stay In Touch?</header>
        <!--If you're borrowing this code, change the action tag to your own url or your users will be subscribing to me. Thanks, Coop-->
        <form data-email-list="" action="https://formsubmit.co/fcb52a083030a2fb2603211c63831567" method="POST">
            <div class="form">
                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_replyto">
                <input type="email" class="form-input border" name="email" id="emailInput" value="" placeholder="email@something.com" required>
                <input type="hidden" name="_autoresponse" value="Thank you for subscribing to my blog! I'll message you when I have an update.">
                <button type="submit" class="btn border">submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer" onload="setDate()"> 
    <p id="footerText" class="footerText"></p>
  </footer>  
</body>
</html>
